<!DOCTYPE html>
<html>

<head>
    <title>Sayyed Aamir Ali</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" id="signup" class="form ">
            <h2>Sign up</h2>

            <div class="form-field" class="username">
                <label for="username">User Name:</label><br>
                <input type="text" name="username" id="username" placeholder="user name">
                <small> </small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Email" aria-placeholder="password">
                <small> </small>
            </div>

            <div class="form-field">
                <label for="password">Confirm Password: </label> <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <small> </small>
            </div>

            <div class="form-field">
                <label for="confirm-password">Password:</label> <br>
                <input type="password" name="confirm-password" id="Confirm-password" placeholder="Confirm-password">
                <small> </small>
            </div><br>

            <div class="form-field" id="submit">
                <input type="submit" value="sign up">
                <small> </small>
            </div>
        </form>
    </div>

    <script src="practice.js">practice</script>
</body>

</html>
